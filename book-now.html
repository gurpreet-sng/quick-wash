<head>

<body>
<!--header-->
<div include-html="header.html"  id="header-file"></div>


    <div class="space-top-bottom inner-page-banner margin-bottom-zero">
        <div class="container">
            <div class="row">
                <div class="section-title-style inner-page-title text-center">
                    <h2>Book Now</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="space-top-bottom booking-form-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="banner-form text-center">
                        <h5>Book your Free Consultation</h5>
                        <p>Fill out the form below, and we'll arrange a consultation
                            at a time most suitable for you.</p>
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="*Full name...">
                                </div>
                                <div class="mb-3">
                                    <input type="tel" class="form-control" placeholder="*Phone...">
                                </div>
                                <div class="select_box mb-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected="">Select Brand</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="select_box mb-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected="">Select Service</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-6">
                                            <input id="startDate" class="form-control" type="date" placeholder="*Select Date">
                                        </div>
                                        <div class="col-6">
                                            <input id="startDate" class="form-control" type="time" placeholder="*Select Time">

                        </div>
                </div>
            </div>
        </div>
    </div>
   
  
    
<!--footer-->
<div include-html="footer.html"  id="footer-file"></div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/include-html.min.js"></script>

        <script>
            // I hope this over-commenting helps. Let's do this!
// Let's use the 'active' variable to let us know when we're using it
let active = false;

// First we'll have to set up our event listeners
// We want to watch for clicks on our scroller
document.querySelector('.scroller').addEventListener('mousedown',function(){
  active = true;
  // Add our scrolling class so the scroller has full opacity while active
  document.querySelector('.scroller').classList.add('scrolling');
});
// We also want to watch the body for changes to the state,
// like moving around and releasing the click
// so let's set up our event listeners
document.body.addEventListener('mouseup',function(){
  active = false;
  document.querySelector('.scroller').classList.remove('scrolling');
});
document.body.addEventListener('mouseleave',function(){
  active = false;
  document.querySelector('.scroller').classList.remove('scrolling');
});

// Let's figure out where their mouse is at
document.body.addEventListener('mousemove',function(e){
  if (!active) return;
  // Their mouse is here...
  let x = e.pageX;
  // but we want it relative to our wrapper
  x -= document.querySelector('.wrapper').getBoundingClientRect().left;
  // Okay let's change our state
  scrollIt(x);
});

// Let's use this function
function scrollIt(x){
    let transform = Math.max(0,(Math.min(x,document.querySelector('.wrapper').offsetWidth)));
    document.querySelector('.after').style.width = transform+"px";
    document.querySelector('.scroller').style.left = transform-25+"px";
}

// Let's set our opening state based off the width, 
// we want to show a bit of both images so the user can see what's going on
scrollIt(150);

// And finally let's repeat the process for touch events
// first our middle scroller...
document.querySelector('.scroller').addEventListener('touchstart',function(){
  active = true;
  document.querySelector('.scroller').classList.add('scrolling');
});
document.body.addEventListener('touchend',function(){
  active = false;
  document.querySelector('.scroller').classList.remove('scrolling');
});
document.body.addEventListener('touchcancel',function(){
  active = false;
  document.querySelector('.scroller').classList.remove('scrolling');
});
        </script>
    </footer>
</body>

</html>
